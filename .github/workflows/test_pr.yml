name: Tests Fast Python

on:
  push:
    branches: [main, release]
  pull_request:
    types: [opened, synchronize, reopened]


jobs:
  Linter:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.10"]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
            pip install bandit pre-commit
      - name: pre-commit validation
        run: pre-commit run --all
      - name: Security checks
        run: |
            bandit -r src/autoprognosis/plugins/*
            bandit -r src/autoprognosis/studies/*

  Library:
    needs: [Linter]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.10"]
        os: [macos-latest, ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - uses: gautamkrishnar/keepalive-workflow@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install MacOS dependencies
        run: |
            brew install rajivshah3/libomp-tap/libomp@11.1.0
        if: ${{ matrix.os == 'macos-latest' }}
      - name: Install dependencies
        run: |
            pip install --upgrade pip
            pip install --upgrade cryptography scipy scikit-learn xgboost lightgbm

            # Needed until this issue is fixed (added to release):
            # https://github.com/yzhao062/pyod/pull/632
            pip install "setuptools<78"
            pip install pyod
            pip install -U setuptools

            pip install .[dev]
      - name: Test with pytest
        run: pytest -vvvsx -m "not slow" --durations=50
